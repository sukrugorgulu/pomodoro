<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
<h1>Pomodoro Clock</h1>
<div id="container">
    <div>
        <div>
           Session 
           <br>
           <button id="session-minutes-up">+</button>
           <span id="session-minutes">25</span>
           <button id="session-minutes-down">-</button>
        </div>
        <div>
            Break
            <br>
            <button id="break-minutes-up">+</button>
            <span id="break-minutes">5</span>
            <button id="break-minutes-down">-</button>
         </div>
    </div>
    <div>
        <div>
           <button id="start">start</button>
            <button id="reset">reset</button>
         </div>
         <div>
             Session
             <br>
             <span id="remaining-time">25:00</span>
         </div>
         <div>
            <button id="pause">pause</button>
             <button id="stop">stop</button>
          </div>
          
    </div>


</div>
<script src="script.js"></script>
</body>
</html>
