<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
<link rel = "stylesheet" type = "text/css" href = "style.css" />
<link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
</head>
<body>
<center><h1>Pomodoro Timer</h1></center>
<div id="container">
    <div class="subcontainer">
        <div class="selectors">
           <button class="item-a active" id="select-session">Session</button>
           <br>
           <button class="item-b  active" id="session-minutes-up">+</button>
           <span class="item-c active" id="session-minutes">25</span>
           <button class="item-d active" id="session-minutes-down">-</button>
        </div>
        <div class="selectors">
            <button class="item-a active selector-title" id="select-break">Break</button>
            <br>
            <button class="item-b active" id="break-minutes-up">+</button>
            <span class="item-c active" id="break-minutes">5</span>
            <button class="item-d active" id="break-minutes-down">-</button>
         </div>
    </div>
    <div class="subcontainer" id="screen">
        
        <button class="active" id="start">start</button>
        <button class="active" id="reset">reset</button>
         
         <div id="session-screen">
             <span id="session-type">Session</span>
             <br>
             <span id="remaining-time">25:00</span>
         </div>
         
        <button class="active" id="pause">pause</button>
        <button class="active" id="stop">stop</button>
          
          
    </div>


</div>
<p>By <a style="color:orangered" href="https://github.com/RiceFree">RiceFree</a> and <a style="color:orangered" href="https://github.com/sukrugorgulu">Sukru</a></p>

<script src="script.js"></script>
</body>
</html>
